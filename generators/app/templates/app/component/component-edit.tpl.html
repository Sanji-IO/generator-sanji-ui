<script type ="text/ng-template" id="<%= appname %>-edit.tpl.html">
  <md-content>
    <form ng-submit="vm.save(tab)" role="form" layout="column" layout-padding novalidate>
      <formly-form model="vm.data.content" fields="vm.data.fields" options="vm.data.formOptions" form="vm.form">
        <md-button type="submit" class="md-raised md-primary" ng-disabled="vm.form.$invalid">
          Save
        </md-button>
      </formly-form>
    </form>
  </md-content>
</script>
